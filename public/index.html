<!DOCTYPE html>
<html ng-app="equityCalc">
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body>
    <h1>Equity Impact Calculator</h1>

    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <div ng-controller="calcController">
      <form name="calcForm">
        <input type='number' ng-model='capRate' placeholder="Area Cap Rate">
        <input type="password" ng-model='netIncome'>
        <button >Calculate Equity</button>
      </form>
      <p>{{ toUpperCase() }}</p>
      <p ng-click="incrementRoi()">{{ roi }}</p>

    </div>

    <script src="app.js"></script>
    <script src="calcController.js"></script>
  </body>
</html>
